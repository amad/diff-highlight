[tox]
envlist=py26,py27,py32,py33,py34

[testenv]
deps=
    nose
commands=
    nosetests
    flake8 src

[testenv:py2_common]
deps=
    {[testenv]deps}
    six
    mock
    flake8
    mercurial

[testenv:py3_common]
deps=
    {[testenv]deps}
    six
    mock
    flake8

[testenv:py24]
deps=
    {[testenv]deps}
    six==1.4.1
    pbr==0.5.18
    mock==0.8.0
    mercurial
    unittest2
commands=
    nosetests

[testenv:py25]
deps=
    {[testenv]deps}
    six==1.8.0
    mock
    flake8
    mercurial
    unittest2

[testenv:py26]
deps=
    {[testenv:py2_common]deps}
    unittest2

[testenv:py27]
deps=
    {[testenv:py2_common]deps}

[testenv:py32]
deps=
    {[testenv:py3_common]deps}

[testenv:py33]
deps=
    {[testenv:py3_common]deps}

[testenv:py34]
deps=
    {[testenv:py3_common]deps}
